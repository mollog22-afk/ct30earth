<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Termico 3.0 Advisor | Earth Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo-text-earth { color: #000000; font-family: sans-serif; font-weight: 800; }
        .logo-text-science { color: #0088cc; font-family: sans-serif; font-weight: 400; }

</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-white border-b border-gray-200 p-4 mb-6 shadow-sm">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center">
                <div class="flex items-baseline scale-125 md:scale-150 py-2">
                    <span class="logo-text-earth text-2xl tracking-tighter">earth</span>
                    <span class="logo-text-science text-2xl tracking-tight ml-1">science</span>
                </div>
            </div>
            
            <div class="text-center md:text-right">
                <h1 class="text-xl font-black text-gray-800 uppercase tracking-widest">CONTO TERMICO 3.0</h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-tight">
                     SVILUPPATO DA Ing. E.Domestico (EGE) 
                </p>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 pb-12">
        
        <div id="data-loader-panel" class="hidden mb-6 bg-red-50 border border-red-200 p-4 rounded-xl text-center">
            <p class="text-sm text-red-700 font-bold mb-2">‚ö†Ô∏è Impossibile caricare i database automaticamente (Blocco Browser/CORS).</p>
            <p class="text-xs text-gray-600 mb-3">Per abilitare la ricerca Comuni e PdC, seleziona qui sotto i file JSON:</p>
            <div class="flex justify-center gap-4">
                <label class="cursor-pointer bg-white border border-gray-300 px-3 py-1 rounded text-xs hover:bg-gray-50">
                    üìÇ Carica db_comuni_zone.json
                    <input type="file" id="fileComuni" accept=".json" class="hidden" onchange="manualLoad(this, 'comuni')">
                </label>
                <label class="cursor-pointer bg-white border border-gray-300 px-3 py-1 rounded text-xs hover:bg-gray-50">
                    üìÇ Carica db_pompe_calore.json
                    <input type="file" id="filePdc" accept=".json" class="hidden" onchange="manualLoad(this, 'pdc')">
                </label>
            </div>
            <div id="manual-status" class="mt-2 text-xs font-bold text-green-600"></div>
        </div>

        <div id="app-container" class="bg-white rounded-2xl shadow-xl border border-gray-200 min-h-[450px] p-6 md:p-10">
            </div>

        <div id="navigation-controls" class="mt-6 text-center hidden">
            <button onclick="renderHome()" class="px-6 py-2 bg-gray-800 text-white rounded-full hover:bg-blue-600 font-bold text-xs transition-all uppercase tracking-widest shadow-md">
                ‚Üê Torna all'inizio
            </button>
        </div>
    </main>

    <datalist id="listComuni"></datalist>
    <datalist id="listPdc"></datalist>

    <script>
        // --- GESTIONE DATI DATABASE ---
        let DB_COMUNI = [];
        let DB_PDC = [];
        
        // Mappa Ore Funzionamento per Zona (DPR 412/93)
        const ORE_ZONA = { 'A': 600, 'B': 850, 'C': 1100, 'D': 1400, 'E': 1700, 'F': 1800 };

        async function initData() {
            try {
                const [r1, r2] = await Promise.all([
                    fetch('db_comuni_zone.json'),
                    fetch('db_pompe_calore.json')
                ]);
                if(r1.ok && r2.ok) {
                    DB_COMUNI = await r1.json();
                    DB_PDC = await r2.json();
                    popolaDatalists();
                    console.log("Database caricati automaticamente.");
                } else {
                    throw new Error("File non trovati");
                }
            } catch (e) {
                console.warn("Caricamento automatico fallito. Richiesto manuale.");
                document.getElementById('data-loader-panel').classList.remove('hidden');
            }
        }

        function manualLoad(input, type) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                if(type === 'comuni') DB_COMUNI = data;
                if(type === 'pdc') DB_PDC = data;
                
                // Feedback utente
                const status = document.getElementById('manual-status');
                status.innerText = `Caricato: ${type === 'comuni' ? 'Comuni' : 'Pompe di Calore'} OK.`;
                
                if(DB_COMUNI.length > 0 && DB_PDC.length > 0) {
                    document.getElementById('data-loader-panel').classList.add('hidden');
                    popolaDatalists();
                } else {
                    popolaDatalists(); // Aggiorna parzialmente
                }
            };
            reader.readAsText(file);
        }

        function popolaDatalists() {
            // Comuni
            const dlComuni = document.getElementById('listComuni');
            dlComuni.innerHTML = '';
            // Frammento per performance
            const fragC = document.createDocumentFragment();
            DB_COMUNI.forEach(c => {
                const opt = document.createElement('option');
                opt.value = `${c.comune} (${c.provincia})`;
                fragC.appendChild(opt);
            });
            dlComuni.appendChild(fragC);

            // PDC
            const dlPdc = document.getElementById('listPdc');
            dlPdc.innerHTML = '';
            const fragP = document.createDocumentFragment();
            // Limitiamo il datalist PDC se troppo grande o usiamo logica onInput, 
            // ma per ora carichiamo tutto se < 5000 item
            DB_PDC.forEach(p => {
                const opt = document.createElement('option');
                // Value complesso per ricerca
                opt.value = `${p.modello} - ${p.id_esterna}`; 
                fragP.appendChild(opt);
            });
            dlPdc.appendChild(fragP);
        }

        // Avvio caricamento dati
        initData();


        // --- LOGICA APPLICAZIONE ORIGINALE ---
        const app = document.getElementById('app-container');
        const nav = document.getElementById('navigation-controls');

        const INTERVENTI_DB = {
            titolo2: [
                { id: 'II.A', label: 'II.A - Isolamento termico' }, { id: 'II.B', label: 'II.B - Infissi' },
                { id: 'II.C', label: 'II.C - Schermature solari' }, { id: 'II.D', label: 'II.D - Edifici nZEB' },
                { id: 'II.E', label: 'II.E - Illuminazione' }, { id: 'II.F', label: 'II.F - Building Automation' },
                { id: 'II.G', label: 'II.G - Ricarica EV' }, { id: 'II.H', label: 'II.H - Fotovoltaico' }
            ],
            titolo3: [
                { id: 'III.A', label: 'III.A - Pompe di calore' }, { id: 'III.B', label: 'III.B - Sistemi ibridi' },
                { id: 'III.C', label: 'III.C - Caldaie biomassa' }, { id: 'III.D', label: 'III.D - Solare termico' },
                { id: 'III.E', label: 'III.E - Scaldacqua PDC' }, { id: 'III.F', label: 'III.F - Teleriscaldamento' },
                { id: 'III.G', label: 'III.G - Microcogenerazione' }
            ]
        };

        function renderHome() {
            nav.classList.add('hidden');
            app.innerHTML = `
                <div class="text-center mb-10">
                    <h2 class="text-2xl font-black text-gray-700 uppercase">Seleziona il Soggetto Responsabile</h2>
                    <p class="text-sm text-gray-400">Identifica la tipologia di richiedente</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="selectSoggetto('privato')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üè†</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter">Privato / Condominio</span>
                    </button>
                    <button onclick="selectSoggetto('impresa')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üè¢</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter">Impresa / ESCO</span>
                    </button>
                    <button onclick="selectSoggetto('pa')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üèõÔ∏è</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter">Pubblica Amm.</span>
                    </button>
                </div>`;
        }

        function selectSoggetto(tipo) {
            nav.classList.remove('hidden');
            if (tipo === 'pa') {
                renderSottotipologia('pa', ["PA Standard < 15k ab.", "PA Standard > 15k ab.", "Scuole", "Sanit√†", "Istituti Penitenziari"]);
            } else if (tipo === 'impresa') {
                renderSottotipologia('impresa', ["Piccola Impresa", "Media Impresa", "Grande Impresa", "ETS Economico"]);
            } else {
                renderInterventi('privato');
            }
        }

        function renderSottotipologia(categoria, opzioni) {
            let html = `<h2 class="text-xl font-bold mb-6 text-gray-800 uppercase italic border-l-4 border-blue-500 pl-4">Specifica Tipologia</h2><div class="space-y-3">`;
            opzioni.forEach(opt => {
                html += `
                    <button onclick="renderInterventi('${categoria}', '${opt}')" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl hover:bg-white hover:border-blue-500 hover:shadow-md transition-all flex justify-between items-center group">
                        <span class="font-bold text-gray-600 group-hover:text-blue-600">${opt}</span>
                        <span>‚Üí</span>
                    </button>`;
            });
            app.innerHTML = html + `</div>`;
        }

        function renderInterventi(tipo, sottotipologia = '') {
            let html = `
                <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-100">
                    <h2 class="text-xl font-black text-gray-800 uppercase italic">Interventi</h2>
                    <span class="text-[10px] font-bold bg-blue-600 text-white px-3 py-1 rounded-md uppercase tracking-tighter">${sottotipologia || tipo}</span>
                </div>`;

            if (tipo !== 'privato') {
                html += `<div class="mb-8"><h3 class="text-[10px] font-black text-gray-400 mb-4 uppercase tracking-[0.2em]">Titolo II - Efficienza</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-3">`;
                INTERVENTI_DB.titolo2.forEach(int => {
                    html += `<button onclick="openCalculator('${int.id}', '${tipo}', '${sottotipologia}')" class="p-4 border border-gray-100 rounded-xl text-left text-sm font-bold text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition-all">${int.label}</button>`;
                });
                html += `</div></div>`;
            }

            html += `<div><h3 class="text-[10px] font-black text-gray-400 mb-4 uppercase tracking-[0.2em]">Titolo III - Rinnovabili</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-3">`;
            INTERVENTI_DB.titolo3.forEach(int => {
                html += `<button onclick="openCalculator('${int.id}', '${tipo}', '${sottotipologia}')" class="p-4 border border-gray-100 rounded-xl text-left text-sm font-bold text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition-all">${int.label}</button>`;
            });
            app.innerHTML = html + `</div></div>`;
        }

        function openCalculator(id, tipo, sottotipologia) {
            if (id === 'III.A') renderIIIA(tipo, sottotipologia);
            else {
                app.innerHTML = `<div class="py-20 text-center"><div class="text-5xl mb-4">üõ†Ô∏è</div><h3 class="font-bold text-gray-800 uppercase">Modulo ${id}</h3><p class="text-gray-400 text-sm mt-2 italic">Parametri di calcolo in fase di aggiornamento.</p></div>`;
            }
        }

        function renderIIIA(tipo, sottotipologia) {
            // Sezione modificata con i campi di ricerca DB
            app.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-black text-blue-800 uppercase italic border-b pb-4">Calcolo III.A - Pompe di Calore</h2>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="space-y-4 bg-gray-50 p-6 rounded-2xl border border-gray-100">
                            
                            <div class="bg-white p-3 rounded-xl border border-blue-100">
                                <label class="block text-[10px] font-black text-blue-500 mb-1 uppercase">üìç Localit√† Intervento</label>
                                <input type="text" id="searchComune" list="listComuni" 
                                       class="w-full p-2 border-b border-gray-200 focus:outline-none focus:border-blue-500 text-sm font-bold" 
                                       placeholder="Cerca Comune..." onchange="aggiornaZonaClimatica(this.value)">
                                <div id="infoZona" class="text-xs text-gray-400 mt-1 italic">Zona non selezionata</div>
                            </div>

                            <div class="bg-white p-3 rounded-xl border border-blue-100">
                                <label class="block text-[10px] font-black text-blue-500 mb-1 uppercase">üîé Cerca Modello Pdc</label>
                                <input type="text" id="searchPdc" list="listPdc" 
                                       class="w-full p-2 border-b border-gray-200 focus:outline-none focus:border-blue-500 text-sm font-bold" 
                                       placeholder="Digita modello..." onchange="aggiornaDatiPdc(this.value)">
                                <div class="text-[9px] text-gray-400 mt-1 italic">Compila auto. potenza e COP/SCOP</div>
                            </div>

                            <hr class="border-gray-200">

                            <div>
                                <label class="block text-
