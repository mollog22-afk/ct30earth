                            <div><label class="block text-[10px] font-black text-gray-500 mb-1 uppercase">Zona Climatica</label>
                                 <select id="zonaIII" class="w-full p-3 border rounded-xl bg-white">
                                    <option value="600">Zona A</option><option value="850">Zona B</option><option value="1100">Zona C</option>
                                    <option value="1400">Zona D</option><option value="1700" selected>Zona E</option><option value="1800">Zona F</option>
                                 </select></div>
                            <div><label class="block text-[10px] font-black text-gray-500 mb-1 uppercase">Tipologia Pdc</label>
                                 <select id="tipoPdc" class="w-full p-3 border rounded-xl bg-white">
                                    <option value="0.150|2.825">Aria/Acqua ‚â§ 35 kWt</option>
                                    <option value="0.070|3.800">Aria/Aria: Split ‚â§ 12 kWt</option>
                                    <option value="0.150|3.500">VRF / VRV ‚â§ 35 kWt</option>
                                 </select></div>
                            <button onclick="calcolaIIIA('${sottotipologia}')" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all uppercase text-sm">Calcola Incentivo</button>
                        </div>
                        <div id="res-box" class="hidden">
                            <div class="p-8 bg-gray-900 text-white rounded-2xl h-full flex flex-col justify-center shadow-xl border-t-4 border-blue-500">
                                <p class="text-[10px] font-black uppercase text-gray-400 mb-2">Incentivo Lordo</p>
                                <p id="valLordo" class="text-lg font-bold text-blue-400 mb-6">‚Ç¨ 0,00</p>
                                <p class="text-[10px] font-black uppercase text-gray-400 mb-2">Incentivo Erogabile</p>
                                <p id="valErogabile" class="text-5xl font-black text-white mb-6">‚Ç¨ 0,00</p>
                                <div id="info-erogazione" class="text-[10px] bg-blue-900/30 p-4 rounded-lg italic border border-blue-800/50"></div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        function calcolaIIIA(sottotipologia) {
            const spesa = parseFloat(document.getElementById('spesaIII').value) || 0;
            const pm = parseFloat(document.getElementById('pmIII').value) || 0;
            const quf = parseFloat(document.getElementById('zonaIII').value) || 0;
            const scop = parseFloat(document.getElementById('scopIII').value) || 0;
            const [ci, scopMin] = document.getElementById('tipoPdc').value.split('|').map(Number);

            const anni = pm <= 35 ? 2 : 5;
            const calcolato = ci * pm * quf * (1 - (1/scop)) * (scop/scopMin) * anni;
            const soggetti100 = ["Scuole", "Sanit√†", "Istituti Penitenziari", "PA Standard < 15k ab."];
            let finale = soggetti100.includes(sottotipologia) ? calcolato : Math.min(calcolato, spesa * 0.65);

            document.getElementById('res-box').classList.remove('hidden');
            document.getElementById('valLordo').innerText = "‚Ç¨ " + calcolato.toLocaleString('it-IT', {minimumFractionDigits:2});
            document.getElementById('valErogabile').innerText = "‚Ç¨ " + finale.toLocaleString('it-IT', {minimumFractionDigits:2});
            
            const info = document.getElementById('info-erogazione');
            if (finale <= 15000) {
                info.innerHTML = "L'importo verr√† erogato in un'unica rata (Rata Unica < 15.000‚Ç¨).";
            } else {
                info.innerHTML = `L'importo verr√† erogato in ${anni} rate annuali da ‚Ç¨ ${(finale/anni).toLocaleString('it-IT', {minimumFractionDigits:2})}.`;
            }
        }

        // Inizializza l'app
        renderHome();
    </script>
</body>
</html>
