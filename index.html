<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Termico 3.0 Advisor | Earth Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo-text-earth { color: #000000; font-family: sans-serif; font-weight: 800; }
        .logo-text-science { color: #0088cc; font-family: sans-serif; font-weight: 400; }
        
        /* Stile suggerimenti autocompletamento */
        .suggestions-box {
            position: absolute; background: white; border: 1px solid #ddd; 
            border-radius: 0 0 8px 8px; width: 100%; max-height: 200px; 
            overflow-y: auto; z-index: 50; shadow-lg; display: none;
        }
        .suggestion-item {
            padding: 8px 12px; cursor: pointer; font-size: 0.9rem;
        }
        .suggestion-item:hover { background-color: #f0f9ff; color: #0088cc; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-white border-b border-gray-200 p-4 mb-6 shadow-sm">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center">
                <div class="flex items-baseline scale-125 md:scale-150 py-2">
                    <span class="logo-text-earth text-2xl tracking-tighter">earth</span>
                    <span class="logo-text-science text-2xl tracking-tight ml-1">science</span>
                </div>
            </div>
            <div class="text-center md:text-right">
                <h1 class="text-xl font-black text-gray-800 uppercase tracking-widest">CONTO TERMICO 3.0</h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-tight">SVILUPPATO DA Ing. E.Domestico (EGE)</p>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 pb-12">
        
        <div id="data-panel" class="mb-6 bg-white p-4 rounded-xl shadow-sm border border-orange-200 hidden">
            <h3 class="text-sm font-bold text-orange-600 mb-2 uppercase flex items-center gap-2">
                ‚ö†Ô∏è Caricamento Database
            </h3>
            <p class="text-xs text-gray-600 mb-3">
                Il browser ha bloccato il caricamento automatico (sicurezza locale). 
                <strong>Carica qui sotto i due file JSON per attivare la ricerca Comuni e Pompe di Calore.</strong>
            </p>
            <div class="flex flex-wrap gap-4">
                <div class="flex flex-col">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">1. File Comuni</label>
                    <input type="file" accept=".json" onchange="manualLoad(this, 'comuni')" class="text-xs text-gray-500">
                    <span id="status-comuni" class="text-[10px] text-red-400 mt-1">Non caricato</span>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">2. File Pompe di Calore</label>
                    <input type="file" accept=".json" onchange="manualLoad(this, 'pdc')" class="text-xs text-gray-500">
                    <span id="status-pdc" class="text-[10px] text-red-400 mt-1">Non caricato</span>
                </div>
            </div>
        </div>

        <div id="app-container" class="bg-white rounded-2xl shadow-xl border border-gray-200 min-h-[450px] p-6 md:p-10">
            </div>

        <div id="navigation-controls" class="mt-6 text-center hidden">
            <button onclick="renderHome()" class="px-6 py-2 bg-gray-800 text-white rounded-full hover:bg-blue-600 font-bold text-xs transition-all uppercase tracking-widest shadow-md">
                ‚Üê Torna all'inizio
            </button>
        </div>
    </main>

    <script>
        // --- GESTIONE DATI ---
        let DB_COMUNI = [];
        let DB_PDC = [];
        const ORE_ZONA = { 'A': 600, 'B': 850, 'C': 1100, 'D': 1400, 'E': 1700, 'F': 1800 };

        // Tentativo caricamento automatico
        window.addEventListener('load', async () => {
            try {
                const [r1, r2] = await Promise.all([
                    fetch('db_comuni_zone.json'),
                    fetch('db_pompe_calore.json')
                ]);
                if (r1.ok && r2.ok) {
                    DB_COMUNI = await r1.json();
                    DB_PDC = await r2.json();
                    console.log("Database caricati automaticamente.");
                } else {
                    throw new Error("File non trovati");
                }
            } catch (e) {
                console.warn("Autoload fallito, mostro pannello manuale.");
                document.getElementById('data-panel').classList.remove('hidden');
            }
            renderHome(); // Avvia comunque l'interfaccia
        });

        function manualLoad(input, type) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                if (type === 'comuni') {
                    DB_COMUNI = data;
                    document.getElementById('status-comuni').innerText = "‚úÖ OK (" + data.length + ")";
                    document.getElementById('status-comuni').classList.replace('text-red-400', 'text-green-600');
                } else {
                    DB_PDC = data;
                    document.getElementById('status-pdc').innerText = "‚úÖ OK (" + data.length + ")";
                    document.getElementById('status-pdc').classList.replace('text-red-400', 'text-green-600');
                }
            };
            reader.readAsText(file);
        }

        // --- INTERFACCIA UTENTE ---
        const app = document.getElementById('app-container');
        const nav = document.getElementById('navigation-controls');

        function renderHome() {
            nav.classList.add('hidden');
            app.innerHTML = `
                <div class="text-center mb-10">
                    <h2 class="text-2xl font-black text-gray-700 uppercase">Seleziona il Soggetto Responsabile</h2>
                    <p class="text-sm text-gray-400">Identifica la tipologia di richiedente</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="selectSoggetto('privato')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üè†</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter">Privato / Condominio</span>
                    </button>
                    <button onclick="selectSoggetto('impresa')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üè¢</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter">Impresa / ESCO</span>
                    </button>
                    <button onclick="selectSoggetto('pa')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üèõÔ∏è</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter">Pubblica Amm.</span>
                    </button>
                </div>`;
        }

        function selectSoggetto(tipo) {
            nav.classList.remove('hidden');
            if (tipo === 'pa') renderSottotipologia('pa', ["PA Standard < 15k ab.", "PA Standard > 15k ab.", "Scuole", "Sanit√†", "Istituti Penitenziari"]);
            else if (tipo === 'impresa') renderSottotipologia('impresa', ["Piccola Impresa", "Media Impresa", "Grande Impresa", "ETS Economico"]);
            else renderInterventi('privato');
        }

        function renderSottotipologia(cat, opts) {
            let html = `<h2 class="text-xl font-bold mb-6 text-gray-800 uppercase italic border-l-4 border-blue-500 pl-4">Specifica Tipologia</h2><div class="space-y-3">`;
            opts.forEach(opt => {
                html += `<button onclick="renderInterventi('${cat}', '${opt}')" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl hover:bg-white hover:border-blue-500 hover:shadow-md transition-all flex justify-between items-center group"><span class="font-bold text-gray-600 group-hover:text-blue-600">${opt}</span><span>‚Üí</span></button>`;
            });
            app.innerHTML = html + `</div>`;
        }

        function renderInterventi(tipo, sotto = '') {
            app.innerHTML = `
                <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-100">
                    <h2 class="text-xl font-black text-gray-800 uppercase italic">Interventi</h2>
                    <span class="text-[10px] font-bold bg-blue-600 text-white px-3 py-1 rounded-md uppercase tracking-tighter">${sotto || tipo}</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button onclick="renderIIIA('${sotto}')" class
