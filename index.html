<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Termico 3.0 Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo-text-earth { color: #000000; font-family: sans-serif; font-weight: 800; }
        .logo-text-science { color: #0088cc; font-family: sans-serif; font-weight: 400; }

<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-white border-b p-4 mb-6 shadow-sm">

            <div class="flex items-baseline scale-110">

                <span class="logo-text-science text-2xl tracking-tight ml-1">science</span>

            <div class="text-center md:text-right">

            </div>

    <main class="max-w-5xl mx-auto px-4 pb-12">
        <div id="app-container" class="bg-white rounded-2xl shadow-xl border p-6 md:p-10 min-h-[450px]">
            </div>

        <div id="navigation-controls" class="mt-6 text-center hidden">
            <button onclick="renderHome()" class="px-6 py-2 bg-gray-800 text-white rounded-full hover:bg-blue-600 font-bold text-xs uppercase tracking-widest transition-all">
                ‚Üê Torna all'inizio
            </button>
        </div>
    </main>

<script>
const app = document.getElementById('app-container');
        const nav = document.getElementById('navigation-controls');

        const INTERVENTI_DB = {
            titolo2: [
                { id: 'II.A', label: 'II.A - Isolamento termico' }, { id: 'II.B', label: 'II.B - Infissi' },
                { id: 'II.C', label: 'II.C - Schermature solari' }, { id: 'II.D', label: 'II.D - Edifici nZEB' },
                { id: 'II.E', label: 'II.E - Illuminazione efficiente' }, { id: 'II.F', label: 'II.F - Building Automation' },
                { id: 'II.G', label: 'II.G - Ricarica veicoli elettrici' }, { id: 'II.H', label: 'II.H - Fotovoltaico' }
            ],
            titolo3: [
                { id: 'III.A', label: 'III.A - Pompe di calore' }, { id: 'III.B', label: 'III.B - Sistemi ibridi' },
                { id: 'III.C', label: 'III.C - Caldaie a biomassa' }, { id: 'III.D', label: 'III.D - Solare termico' },
                { id: 'III.E', label: 'III.E - Scaldacqua PDC' }, { id: 'III.F', label: 'III.F - Teleriscaldamento' },
                { id: 'III.G', label: 'III.G - Microcogenerazione' }
            ]
        };

        function renderHome() {
            nav.classList.add('hidden');
            app.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Identifica il soggetto responsabile</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="selectSoggetto('privato')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üè†</div><span class="block font-bold text-blue-800 text-lg">Privato</span>
                    </button>
                    <button onclick="selectSoggetto('impresa')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üè¢</div><span class="block font-bold text-blue-800 text-lg">Impresa</span>
                    </button>
                    <button onclick="selectSoggetto('pa')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center">
                        <div class="text-4xl mb-3">üèõÔ∏è</div><span class="block font-bold text-blue-800 text-lg">Pubblica Amministrazione</span>
                    </button>
                </div>`;
        }

        function selectSoggetto(tipo) {
            nav.classList.remove('hidden');
            if (tipo === 'pa') {
                renderSottotipologia('pa', [
                    "PA Standard sotto i 15.000 abitanti", "PA Standard sopra i 15.000 abitanti",
                    "Istituti Penitenziari", "Scuole", "Strutture Sanitarie",
                    "ETS non economico sotto i 15.000 abitanti", "ETS non economico sopra i 15.000 abitanti"
                ]);
            } else if (tipo === 'impresa') {
                renderSottotipologia('impresa', ["ETS economico", "Piccola impresa", "Media impresa", "Grande impresa"]);
            } else {
                renderInterventi('privato');
            }
        }

        function renderSottotipologia(categoria, opzioni) {
            let html = `<h2 class="text-2xl font-bold mb-8 text-blue-900">Seleziona la tipologia di Ente</h2><div class="space-y-3">`;
            opzioni.forEach(opt => {
                html += `
                    <button onclick="renderInterventi('${categoria}', '${opt}')" class="w-full p-4 bg-white border border-gray-200 rounded-xl hover:border-blue-400 hover:bg-blue-50 flex justify-between items-center transition-all">
                        <span class="font-semibold text-gray-700">${opt}</span>
                        <span class="text-blue-400">‚Üí</span>
                    </button>`;
            });
            app.innerHTML = html + `</div>`;
        }

        function renderInterventi(tipo, sottotipologia = '') {
            let html = `
                <div class="flex items-center justify-between mb-8 border-b pb-5">
                    <h2 class="text-2xl font-bold text-blue-900 uppercase">INTERVENTI DISPONIBILI</h2>
                    <span class="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase italic">
                        ${sottotipologia || tipo}
                    </span>
                </div>`;

            if (tipo !== 'privato') {
                html += `<h3 class="text-[10px] font-black uppercase text-gray-400 mb-4 tracking-widest">TITOLO II - EFFICIENZA</h3>
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-8">`;
                INTERVENTI_DB.titolo2.forEach(int => {
                    html += `<button onclick="openCalculator('${int.id}', '${tipo}', '${sottotipologia}')" class="p-4 border border-gray-100 rounded-xl text-left font-bold text-gray-700 hover:border-blue-500 hover:bg-blue-50 transition-all">${int.label}</button>`;
                });
                html += `</div>`;
            }

            html += `<h3 class="text-[10px] font-black uppercase text-gray-400 mb-4 tracking-widest">TITOLO III - RINNOVABILI</h3>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-3">`;
            INTERVENTI_DB.titolo3.forEach(int => {
                html += `<button onclick="openCalculator('${int.id}', '${tipo}', '${sottotipologia}')" class="p-4 border border-gray-100 rounded-xl text-left font-bold text-gray-700 hover:border-blue-500 hover:bg-blue-50 transition-all">${int.label}</button>`;
            });
            app.innerHTML = html + `</div>`;
        }

 function openCalculator(id, tipo, sottotipologia) {
    if (id === 'III.A') renderIIIA(tipo, sottotipologia);
    else if (id === 'III.B') renderIIIB(tipo, sottotipologia); // AGGIUNTO IL COLLEGAMENTO
    else if (id === 'II.A') renderIIA(tipo, sottotipologia);
    else {
        app.innerHTML = `<div class="p-16 text-center space-y-6"><div class="text-6xl">üõ†Ô∏è</div><h3 class="text-xl font-bold uppercase">Modulo ${id}</h3><p class="text-gray-400 italic font-bold">In fase di configurazione.</p></div>`;
    }
}

        // --- CALCOLATORE II.A (ISOLAMENTO) ---
        function renderIIA(tipo, sottotipologia) {
            app.innerHTML = `
                <div class="space-y-6 animate-fadeIn">
                    <div class="flex justify-between items-center border-b pb-4 mb-6">
                        <h2 class="text-2xl font-bold text-blue-800">Calcolo II.A - Isolamento Termico</h2>
                        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">${sottotipologia}</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-4">
                            <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Spesa Stimata (‚Ç¨)</label>
                                 <input type="number" id="spesaIIA" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00"></div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Superfici (mq)</label>
                            <div class="grid grid-cols-3 gap-2">
                                <input type="number" id="mqCop" class="p-3 border rounded-xl text-center" placeholder="Cop.">
                                <input type="number" id="mqPav" class="p-3 border rounded-xl text-center" placeholder="Pav.">
                                <input type="number" id="mqPar" class="p-3 border rounded-xl text-center" placeholder="Par.">
                            </div>
                            <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Zona Climatica</label>
                                 <select id="zonaIIA" class="w-full p-3 border rounded-xl"><option value="AD">Zona A, B, C, D</option><option value="EF">Zona E, F</option></select></div>
                            <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Abbinato a Impianto?</label>
                                 <select id="abbinato" class="w-full p-3 border rounded-xl"><option value="no">No</option><option value="si">Si</option></select></div>
                            <button onclick="calcolaIIA('${sottotipologia}')" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl shadow-xl hover:bg-blue-800 uppercase tracking-widest">Calcola</button>
                        </div>
                        <div id="resIIA" class="hidden p-8 bg-blue-50 rounded-2xl border-2 border-blue-200 flex flex-col justify-center items-center text-center shadow-inner">
                            <p class="text-[10px] font-black uppercase text-gray-400 mb-2">Incentivo Erogabile</p>
                            <p id="valIIA" class="text-5xl font-black text-green-600">‚Ç¨ 0,00</p>
                            <div id="warnIIA" class="mt-6 text-[11px] text-orange-700 italic font-bold bg-orange-50 p-4 rounded-lg hidden"></div>
                        </div>
                    </div>
                </div>`;
        }

        function calcolaIIA(sottotipologia) {
            const spesa = parseFloat(document.getElementById('spesaIIA').value) || 0;
            const mqCop = parseFloat(document.getElementById('mqCop').value) || 0;
            const mqPav = parseFloat(document.getElementById('mqPav').value) || 0;
            const mqPar = parseFloat(document.getElementById('mqPar').value) || 0;
            const zona = document.getElementById('zonaIIA').value;
            const abbinato = document.getElementById('abbinato').value;

            const massimaleMq = (mqCop * 300) + (mqPav * 150) + (mqPar * 200);
            const baseCalcolo = Math.min(spesa, massimaleMq);

            let perc = 0.40;
            const soggetti100 = ["Scuole", "Istituti Penitenziari", "Strutture Sanitarie", "PA Standard sotto i 15.000 abitanti", "ETS non economico sotto i 15.000 abitanti"];
            
            if (soggetti100.includes(sottotipologia)) perc = 1.0;
            else if (abbinato === "si") perc = 0.55;
            else if (zona === "EF") perc = 0.50;

            const finale = baseCalcolo * perc;
            
            document.getElementById('resIIA').classList.remove('hidden');
            document.getElementById('valIIA').innerText = "‚Ç¨ " + finale.toLocaleString('it-IT', {minimumFractionDigits:2});
            
            const warn = document.getElementById('warnIIA');
            if (spesa > massimaleMq) {
                warn.innerText = `‚ö†Ô∏è Massimale mq raggiunto (‚Ç¨${massimaleMq.toLocaleString()}). L'incentivo √® calcolato sul tetto di spesa ammessa.`;
                warn.classList.remove('hidden');
            } else {
                warn.classList.add('hidden');
            }
        }

        // --- CALCOLATORE III.A (POMPE DI CALORE) ---
        function renderIIIA(tipo, sottotipologia) {
            app.innerHTML = `
                <div class="animate-fadeIn">
                    <div class="flex justify-between items-center border-b pb-4 mb-6">
                        <h2 class="text-2xl font-bold text-blue-800">Calcolo III.A - Pompe di Calore</h2>
                        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">${sottotipologia}</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-4 bg-gray-50 p-6 rounded-2xl">
                            <div><label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Spesa Stimata (‚Ç¨)</label>
                                 <input type="number" id="spesaIII" class="w-full p-3 border rounded-xl" placeholder="Es: 34000"></div>
                            <div><label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Potenza Nominale Pm (kW)</label>
                                 <input type="number" id="pmIII" class="w-full p-3 border rounded-xl" placeholder="Es: 16"></div>
                            <div><label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Zona Climatica</label>
                                 <select id="zonaIII" class="w-full p-3 border rounded-xl">
                                    <option value="600">Zona A (600 ore)</option><option value="850">Zona B (850 ore)</option>
                                    <option value="1100">Zona C (1100 ore)</option><option value="1400">Zona D (1400 ore)</option>
                                    <option value="1700">Zona E (1700 ore)</option><option value="1800">Zona F (1800 ore)</option>
                                 </select></div>
                            <div><label class="block text-xs font-bold text-gray-700 mb-1 uppercase">SCOP (Efficienza macchina)</label>
                                 <input type="number" id="scopIII" class="w-full p-3 border rounded-xl" placeholder="Es: 4"></div>
                            <div><label class="block text-xs font-bold text-gray-700 mb-1 uppercase text-blue-800">Tipologia Pompa di Calore</label>
                                 <select id="tipoPdc" class="w-full p-3 border-2 border-blue-200 rounded-xl bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                                    <option value="0.150|2.825">Aria/acqua ‚â§ 35 kWt</option>
                                    <option value="0.060|2.825">Aria/Acqua > 35 kWt</option>
                                    <option value="0.070|3.800">Aria/Aria: Split / Multisplit ‚â§ 12 kWt</option>
                                    <option value="0.150|3.500">Aria/Aria: VRF / VRV ‚â§ 35 kWt</option>
                                    <option value="0.055|3.500">Aria/Aria: VRF / VRV > 35 kWt</option>
                                    <option value="0.150|3.200">Aria/Aria: Rooftop ‚â§ 35 kWt</option>
                                    <option value="0.055|3.200">Aria/Aria: Rooftop > 35 kWt</option>
                                 </select></div>
                            <button onclick="calcolaIIIA('${sottotipologia}')" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl shadow-lg hover:bg-blue-800 uppercase">CALCOLA INCENTIVO</button>
                        </div>
                        <div id="res-box" class="hidden p-8 bg-white border-2 border-blue-600 rounded-2xl shadow-xl flex flex-col justify-center">
                            <p class="text-[10px] font-black text-gray-400 uppercase mb-2">Incentivo Calcolato (Lordo)</p>
                            <p id="valLordo" class="text-2xl font-bold text-gray-500 mb-6 border-b pb-4 border-gray-100">‚Ç¨ 0,00</p>
                            <p class="text-sm font-black text-blue-800 uppercase mb-2">Incentivo Erogabile</p>
                            <p id="valErogabile" class="text-5xl font-black text-green-600 mb-6">‚Ç¨ 0,00</p>
                            <div id="info-rate" class="p-4 bg-green-50 rounded-lg text-[11px] text-green-800 font-medium border-l-4 border-green-500"></div>
                        </div>
                    </div>
                </div>`;
        }

        function calcolaIIIA(sottotipologia) {
            const spesa = parseFloat(document.getElementById('spesaIII').value) || 0;
            const pm = parseFloat(document.getElementById('pmIII').value) || 0;
            const quf = parseFloat(document.getElementById('zonaIII').value) || 0;
            const scop = parseFloat(document.getElementById('scopIII').value) || 0;
            const [ci, scopMin] = document.getElementById('tipoPdc').value.split('|').map(Number);

            const anni = pm <= 35 ? 2 : 5;
            const lordo = ci * pm * quf * (1 - (1/scop)) * (scop/scop) * anni;
            const soggetti100 = ["Scuole", "Istituti Penitenziari", "Strutture Sanitarie", "PA Standard sotto i 15.000 abitanti"];
            let erogabile = soggetti100.includes(sottotipologia) ? lordo : Math.min(lordo, spesa * 0.65);

            document.getElementById('res-box').classList.remove('hidden');
            document.getElementById('valLordo').innerText = "‚Ç¨ " + lordo.toLocaleString('it-IT', {minimumFractionDigits:2});
            document.getElementById('valErogabile').innerText = "‚Ç¨ " + erogabile.toLocaleString('it-IT', {minimumFractionDigits:2});
            
            const info = document.getElementById('info-rate');
            if (erogabile <= 15000) {
                info.innerHTML = "‚úÖ Importo ‚â§ 15.000‚Ç¨: l'erogazione avviene in <b>un'unica soluzione</b> (rata unica).";
            } else {
                info.innerHTML = `üìÖ Importo > 15.000‚Ç¨: erogazione in <b>${anni} rate</b> annuali costanti da ‚Ç¨ ${(erogabile/anni).toLocaleString('it-IT', {minimumFractionDigits:2})}.`;
            }
        }
        renderHome();
    // ... qui finisce la tua funzione calcolaIIIA ...

// --- INIZIO MODULO III.B ---
function renderIIIB(tipo, sottotipologia) {
    app.innerHTML = `
        <div class="animate-fadeIn">
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <button onclick="renderHome()" class="text-blue-600 text-sm font-bold">‚Üê Home</button>
                <h2 class="text-2xl font-bold text-blue-800">Calcolo III.B - Sistemi Ibridi</h2>
                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">${sottotipologia}</span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="space-y-4 bg-gray-50 p-6 rounded-2xl shadow-inner">
                    <div>
                        <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Spesa Stimata (‚Ç¨)</label>
                        <input type="number" id="spesaIIIB" class="w-full p-3 border rounded-xl" placeholder="Es: 15000">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-blue-800 mb-1 uppercase">Tipologia Costruttiva (Fattore k)</label>
                        <select id="fattoreK" class="w-full p-3 border-2 border-blue-200 rounded-xl bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="1.25">Sistemi Factory Made (k=1,25)</option>
                            <option value="1.00">Bivalenti o Add-on ‚â§ 35 kW (k=1,00)</option>
                            <option value="1.10">Bivalenti o Add-on > 35 kW (k=1,10)</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Potenza Pm (kW)</label>
                            <input type="number" id="pmIIIB" class="w-full p-3 border rounded-xl" placeholder="Es: 12">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">SCOP</label>
                            <input type="number" id="scopIIIB" class="w-full p-3 border rounded-xl" placeholder="Es: 4.1">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Zona Climatica</label>
                        <select id="zonaIIIB" class="w-full p-3 border rounded-xl">
                            <option value="600">Zona A</option><option value="850">Zona B</option>
                            <option value="1100">Zona C</option><option value="1400">Zona D</option>
                            <option value="1700">Zona E</option><option value="1800">Zona F</option>
                        </select>
                    </div>

                    <button onclick="calcolaIIIB('${sottotipologia}')" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl shadow-lg hover:bg-blue-800 uppercase transition-all">CALCOLA INCENTIVO III.B</button>
                </div>

                <div id="res-box-IIIB" class="hidden p-8 bg-white border-2 border-blue-600 rounded-2xl shadow-xl flex flex-col justify-center">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-2">Incentivo Lordo (con k)</p>
                    <p id="valLordoIIIB" class="text-2xl font-bold text-gray-500 mb-6 border-b pb-4 border-gray-100">‚Ç¨ 0,00</p>
                    <p class="text-sm font-black text-blue-800 uppercase mb-2">Incentivo Erogabile</p>
                    <p id="valErogabileIIIB" class="text-5xl font-black text-green-600 mb-6">‚Ç¨ 0,00</p>
                    <div id="info-rate-IIIB" class="p-4 bg-green-50 rounded-lg text-[11px] text-green-800 font-medium border-l-4 border-green-500"></div>
                </div>
            </div>
        </div>`;
}

function calcolaIIIB(sottotipologia) {
    const spesa = parseFloat(document.getElementById('spesaIIIB').value) || 0;
    const pm = parseFloat(document.getElementById('pmIIIB').value) || 0;
    const quf = parseFloat(document.getElementById('zonaIIIB').value) || 0;
    const scop = parseFloat(document.getElementById('scopIIIB').value) || 0;
    const k = parseFloat(document.getElementById('fattoreK').value) || 1;

    const ci = 0.150; 
    const scopMin = 2.825;
    if (spesa <= 0 || pm <= 0 || scop <= 0) { alert("Dati incompleti!"); return; }

    const anni = pm <= 35 ? 2 : 5;
    const kp = scop / scopMin;
    const lordo = ci * pm * quf * (1 - (1 / scop)) * kp * k * anni;

    const soggetti100 = ["Scuole", "Istituti Penitenziari", "Strutture Sanitarie", "PA Standard sotto i 15.000 abitanti"];
    let erogabile = soggetti100.includes(sottotipologia) ? lordo : Math.min(lordo, spesa * 0.65);

    document.getElementById('res-box-IIIB').classList.remove('hidden');
    document.getElementById('valLordoIIIB').innerText = "‚Ç¨ " + lordo.toLocaleString('it-IT', {minimumFractionDigits: 2});
    document.getElementById('valErogabileIIIB').innerText = "‚Ç¨ " + erogabile.toLocaleString('it-IT', {minimumFractionDigits: 2});

    const info = document.getElementById('info-rate-IIIB');
    info.innerHTML = erogabile <= 15000 
        ? `‚úÖ Rata unica. Fattore k applicato: <b>${k}</b>.` 
        : `üìÖ <b>${anni} rate</b> annuali da ‚Ç¨ ${(erogabile/anni).toLocaleString('it-IT')}. Fattore k: <b>${k}</b>.`;
}

    </script>
