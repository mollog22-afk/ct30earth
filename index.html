<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Incentivi & Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563EB;
            --secondary: #10B981;
            --bg: #F3F4F6;
            --card: #FFFFFF;
            --text: #1F2937;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header */
        header { text-align: center; margin-bottom: 40px; padding-top: 20px; }
        header h1 { font-size: 2rem; font-weight: 800; color: var(--primary); margin: 0; }
        header p { color: #666; }

        /* Steps Logic */
        .step-container { display: none; animation: fadeIn 0.5s; }
        .step-container.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards Scelta (Step 1) */
        .choice-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .choice-card {
            background: var(--card); padding: 30px; border-radius: 12px; text-align: center;
            cursor: pointer; border: 2px solid transparent; transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .choice-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-color: var(--primary); }
        .choice-icon { font-size: 3rem; margin-bottom: 15px; display: block; }
        .choice-title { font-weight: 700; font-size: 1.2rem; display: block; margin-bottom: 10px; }

        /* Input Comune (Step 2) */
        .geo-card { background: var(--card); padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        input[type="text"] {
            width: 100%; max-width: 400px; padding: 15px; font-size: 1.1rem; border: 2px solid #ddd;
            border-radius: 8px; margin-top: 10px; text-align: center;
        }
        input:focus { border-color: var(--primary); outline: none; }
        
        .geo-data-preview {
            display: none; margin-top: 20px; padding: 15px; background: #EFF6FF; 
            border-radius: 8px; border: 1px solid #BFDBFE; color: var(--primary);
        }

        /* Risultati (Step 3) */
        .results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .pdc-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .pdc-item {
            background: white; border-radius: 10px; padding: 20px; position: relative;
            border: 1px solid #eee; transition: transform 0.2s;
        }
