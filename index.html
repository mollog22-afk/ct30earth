<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Termico 3.0 Advisor | Earth Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="db_comuni.js"></script>
    <script src="db_pdc.js"></script>
    
    <style>
        .logo-text-earth { color: #000000; font-family: sans-serif; font-weight: 800; }
        .logo-text-science { color: #0088cc; font-family: sans-serif; font-weight: 400; }
        .suggestions-box {
            position: absolute; background: white; border: 1px solid #e5e7eb; 
            border-radius: 0 0 12px 12px; width: 100%; max-height: 250px; 
            overflow-y: auto; z-index: 50; box-shadow: 0 10px 15px rgba(0,0,0,0.1); 
            display: none; margin-top: -2px;
        }
        .suggestion-item { padding: 10px 14px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid #f3f4f6; }
        .suggestion-item:hover { background-color: #eff6ff; color: #2563eb; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-white border-b border-gray-200 p-4 mb-6 shadow-sm">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center">
                <div class="flex items-baseline scale-125 md:scale-150 py-2">
                    <span class="logo-text-earth text-2xl tracking-tighter">earth</span>
                    <span class="logo-text-science text-2xl tracking-tight ml-1">science</span>
                </div>
            </div>
            <div class="text-center md:text-right">
                <h1 class="text-xl font-black text-gray-800 uppercase tracking-widest">CONTO TERMICO 3.0</h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-tight">SVILUPPATO DA Ing. E.Domestico (EGE)</p>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 pb-12">
        <div id="app-container" class="bg-white rounded-2xl shadow-xl border border-gray-200 min-h-[450px] p-6 md:p-10 relative">
            </div>

        <div id="navigation-controls" class="mt-6 text-center hidden">
            <button onclick="renderHome()" class="px-6 py-2 bg-gray-800 text-white rounded-full hover:bg-blue-600 font-bold text-xs transition-all uppercase tracking-widest shadow-md">
                ‚Üê Torna all'inizio
            </button>
        </div>
    </main>

    <script>
        const app = document.getElementById('app-container');
        const nav = document.getElementById('navigation-controls');
        const ORE_ZONA = { 'A': 600, 'B': 850, 'C': 1100, 'D': 1400, 'E': 1700, 'F': 1800 };

        // --- SCHERMATA INIZIALE ---
        function renderHome() {
            nav.classList.add('hidden');
            app.innerHTML = `
                <div class="text-center mb-10">
                    <h2 class="text-2xl font-black text-gray-700 uppercase">Seleziona il Soggetto Responsabile</h2>
                    <p class="text-sm text-gray-400">Identifica la tipologia di richiedente</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="selectSoggetto('privato')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center group">
                        <div class="text-4xl mb-3">üè†</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter group-hover:text-blue-600">Privato / Condominio</span>
                    </button>
                    <button onclick="selectSoggetto('impresa')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center group">
                        <div class="text-4xl mb-3">üè¢</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter group-hover:text-blue-600">Impresa / ESCO</span>
                    </button>
                    <button onclick="selectSoggetto('pa')" class="p-8 border-2 border-gray-50 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center group">
                        <div class="text-4xl mb-3">üèõÔ∏è</div>
                        <span class="block font-bold text-gray-800 uppercase tracking-tighter group-hover:text-blue-600">Pubblica Amm.</span>
                    </button>
                </div>`;
        }

        function selectSoggetto(tipo) {
            nav.classList.remove('hidden');
            if (tipo === 'pa') {
                renderSottotipologia('pa', ["PA Standard < 15k ab.", "PA Standard > 15k ab.", "Scuole", "Sanit√†", "Istituti Penitenziari"]);
            } else if (tipo === 'impresa') {
                renderSottotipologia('impresa', ["Piccola Impresa", "Media Impresa", "Grande Impresa", "ETS Economico"]);
            } else {
                renderInterventi('privato');
            }
        }

        function renderSottotipologia(categoria, opzioni) {
            let html = `<h2 class="text-xl font-bold mb-6 text-gray-800 uppercase italic border-l-4 border-blue-500 pl-4">Specifica Tipologia</h2><div class="space-y-3">`;
            opzioni.forEach(opt => {
                html += `
                    <button onclick="renderInterventi('${categoria}', '${opt}')" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl hover:bg-white hover:border-blue-500 hover:shadow-md transition-all flex justify-between items-center group">
                        <span class="font-bold text-gray-600 group-hover:text-blue-600">${opt}</span>
                        <span>‚Üí</span>
                    </button>`;
            });
            app.innerHTML = html + `</div>`;
        }

        function renderInterventi(tipo, sottotipologia = '') {
            app.innerHTML = `
                <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-100">
                    <h2 class="text-xl font-black text-gray-800 uppercase italic">Interventi</h2>
                    <span class="text-[10px] font-bold bg-blue-600 text-white px-3 py-1 rounded-md uppercase tracking-tighter">${sottotipologia || tipo}</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button onclick="renderIIIA('${sottotipologia}')" class="p-4 border border-blue-200 bg-blue-50 rounded-xl text-left text-sm font-bold text-blue-800 hover:bg-blue-100 transition-all">
                        III.A - Pompe di Calore
                    </button>
                    <div class="p-4 border border-gray-100 rounded-xl text-gray-400 text-sm italic">Altri moduli in aggiornamento...</div>
                </div>`;
        }

        // --- CALCOLATORE III.A ---
        function renderIIIA(sottotipologia) {
            // Controllo se i database sono stati caricati dai file esterni
            if (typeof DB_COMUNI === 'undefined' || typeof DB_PDC === 'undefined') {
                alert("Attenzione: I file db_comuni.js o db_pdc.js non sono stati trovati nella cartella!");
                return;
            }

            app.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-black text-blue-800 uppercase italic border-b pb-4">Calcolo III.A - Pompe di Calore</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="space-y-4 bg-gray-50 p-6 rounded-2xl border border-gray-100">
                            <div class="relative">
                                <label class="block text-[10px] font-black text-blue-500 mb-1 uppercase">üìç Localit√† (Comune)</label>
                                <input type="text" id="inpComune" class="w-full p-2 border rounded-xl text-sm" placeholder="Cerca comune..." onkeyup="filtraComuni(this.value)">
                                <div id="suggComuni" class="suggestions-box"></div>
                            </div>
                            <div class="relative">
                                <label class="block text-[10px] font-black text-blue-500 mb-1 uppercase">üîé Cerca Pompa di Calore</label>
                                <input type="text" id="inpPdc" class="w-full p-2 border rounded-xl text-sm" placeholder="Tipologia o modello..." onkeyup="filtraPdc(this.value)">
                                <div id="suggPdc" class="suggestions-box"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="block text-[10px] font-black text-gray-500 mb-1 uppercase">Potenza (kW)</label>
                                <input type="number" id="pmIII" class="w-full p-3 border rounded-xl bg-gray-100 font-bold" readonly></div>
                                <div><label class="block text-[10px] font-black text-gray-500 mb-1 uppercase">SCOP</label>
                                <input type="number" id="scopIII" class="w-full p-3 border rounded-xl bg-gray-100 font-bold" readonly></div>
                            </div>
                            <div><label class="block text-[10px] font-black text-gray-500 mb-1 uppercase">Spesa Stimata (‚Ç¨)</label>
                            <input type="number" id="spesaIII" class="w-full p-3 border rounded-xl" placeholder="Es: 10000"></div>
                            <input type="hidden" id="zonaVal" value="0">
                            <button onclick="calcolaFinale('${sottotipologia}')" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all uppercase text-sm">Calcola Incentivo</button>
                        </div>
                        <div id="res-box" class="hidden p-8 bg-gray-900 text-white rounded-2xl flex flex-col justify-center shadow-xl border-t-4 border-blue-500">
                            <p class="text-[10px] font-black uppercase text-gray-400 mb-2">Incentivo Netto Erogabile</p>
                            <p id="valErogabile" class="text-5xl font-black text-white mb-6">‚Ç¨ 0,00</p>
                            <div id="info-erogazione" class="text-xs bg-blue-900/40 p-4 rounded-lg italic"></div>
                        </div>
                    </div>
                </div>`;
        }

        function filtraComuni(txt) {
            const box = document.getElementById('suggComuni');
            if(txt.length < 2) { box.style.display = 'none'; return; }
            const match = DB_COMUNI.filter(c => c.comune.toLowerCase().includes(txt.toLowerCase())).slice(0, 10);
            box.innerHTML = match.map(c => `<div class="suggestion-item" onclick="setComune('${c.comune.replace(/'/g, "\\'")}', '${c.zona_climatica}')">${c.comune} (${c.provincia})</div>`).join('');
            box.style.display = 'block';
        }

        function setComune(nome, zona) {
            document.getElementById('inpComune').value = nome;
            document.getElementById('suggComuni').style.display = 'none';
            document.getElementById('zonaVal').value = ORE_ZONA[zona] || 0;
        }

        function filtraPdc(txt) {
            const box = document.getElementById('suggPdc');
            if(txt.length < 2) { box.style.display = 'none'; return; }
            const match = DB_PDC.filter(p => (p.modello + (p.tipologia || '')).toLowerCase().includes(txt.toLowerCase())).slice(0, 10);
            box.innerHTML = match.map(p => `<div class="suggestion-item" onclick="setPdc('${p.modello.replace(/'/g, "\\'")}', '${p.potenza_kw}', '${p.scop}', '${p.tipologia}')">[${p.tipologia || 'PdC'}] ${p.modello}</div>`).join('');
            box.style.display = 'block';
        }

        function setPdc(modello, kw, scop, tipo) {
            document.getElementById('inpPdc').value = `[${tipo}] ${modello}`;
            document.getElementById('suggPdc').style.display = 'none';
            document.getElementById('pmIII').value = kw;
            document.getElementById('scopIII').value = scop;
        }

        function calcolaFinale(sottotipologia) {
            const spesa = parseFloat(document.getElementById('spesaIII').value) || 0;
            const pm = parseFloat(document.getElementById('pmIII').value) || 0;
            const quf = parseFloat(document.getElementById('zonaVal').value) || 0;
            const scop = parseFloat(document.getElementById('scopIII').value) || 0;
            if(!quf || !pm) { alert("Seleziona comune e macchina!"); return; }

            const ci = 0.11; // Coefficiente semplificato
            const anni = pm <= 35 ? 2 : 5;
            const calcolato = ci * pm * quf * (1 - (1/scop)) * anni;
            
            const soggetti100 = ["Scuole", "Sanit√†", "Istituti Penitenziari", "PA Standard < 15k ab."];
            let finale = soggetti100.includes(sottotipologia) ? calcolato : Math.min(calcolato, spesa * 0.65);

            document.getElementById('res-box').classList.remove('hidden');
            document.getElementById('valErogabile').innerText = "‚Ç¨ " + finale.toLocaleString('it-IT', {minimumFractionDigits:2});
            
            const info = document.getElementById('info-erogazione');
            if (finale <= 15000) {
                info.innerHTML = "Erogazione in Rata Unica (limite 15.000‚Ç¨).";
            } else {
                info.innerHTML = `Erogazione in ${anni} rate annuali.`;
            }
        }

        // Avvio app
        renderHome();
    </script>
</body>
</html>
